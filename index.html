<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link  rel="icon" href="favicon.png" type="image/png" />
    <title>Conéctate > Acceso QR</title>
    <script src="src/qr_packed.js"></script>
  </head>

  <body onload="ScanQR()>
    <div id="container">
      <h2>QR Code Scanner</h2>
      <h6>Version 1.0</h6>

      <a id="btn-scan-qr">
        <img src="src/1499401426qr_icon.svg">
      </a>

      <canvas hidden="" id="qr-canvas"></canvas>

      <div id="qr-result" hidden="">
        <span id="outputData"></span>
      </div>
      <div>
        <h3>¿No funciona?</h3>
      </div>
      <div>
        <input class="qrcode" type="button" onclick=" location.href='intent://js78422.github.io/#Intent;scheme=http;package=com.android.chrome;end'" value="Abrir Chrome"/>
      </div>
      <h5 style="margin-top: 15px;">Powered by Erick Suarez &#169 All rights reserved</h5>

    </div>
    <script src="src/qrCodeScanner.js"></script>
  </body>
</html>
